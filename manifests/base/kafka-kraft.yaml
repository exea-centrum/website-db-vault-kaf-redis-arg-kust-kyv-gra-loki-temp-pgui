apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-kraft-config
  namespace: davtrowebdbvault
data:
  server.properties: |
    # KRaft Mode Configuration
    process.roles=controller,broker
    node.id=0
    controller.quorum.voters=0@kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9093
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    advertised.listeners=PLAINTEXT://kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT
    auto.create.topics.enable=true
    
    # Log settings
    log.dirs=/tmp/kafka-logs
    num.partitions=1
    default.replication.factor=1
    min.insync.replicas=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: davtrowebdbvault
spec:
  clusterIP: None
  ports:
    - port: 9092
      name: client
    - port: 9093
      name: controller
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: davtrowebdbvault
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:4.1.0
          env:
            - name: CLUSTER_ID
              value: "4mUj5vFk3tW7pY0iH2gR8qL6eD9oB1cZ"
          command:
            - "sh"
            - "-c"
            - |
              echo "Formatting storage..."
              /opt/kafka/bin/kafka-storage.sh format -t $CLUSTER_ID -c /opt/kafka/config/kraft/server.properties
              
              echo "Starting Kafka..."
              /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
          ports:
            - containerPort: 9092
            - containerPort: 9093
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /tmp/kafka-logs
            - name: kafka-config
              mountPath: /opt/kafka/config/kraft
      volumes:
        - name: kafka-config
          configMap:
            name: kafka-kraft-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 8Gi    