apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: davtrowebdbvault
  labels:
    app: kafka
    environment: development
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        environment: development
    spec:
      # =================================================================
      # INIT CONTAINER: Formatowanie wolumenu dla trybu KRaft
      # =================================================================
      initContainers:
        - name: kafka-storage-format
          image: apache/kafka:3.7.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              CLUSTER_ID="4mUj5vFk3tW7pY0iH2gR8qL6eD9oB1cZ" 

              # 2. Utworzenie tymczasowego pliku konfiguracyjnego w ZAPISYWALNEJ lokalizacji PVC
              cat <<EOF > /tmp/kraft-storage/kafka.properties 
              node.id=1
              process.roles=controller,broker
              controller.quorum.voters=1@kafka:9093
              controller.listener.names=CONTROLLER
              cluster.id=${CLUSTER_ID}
              listeners=PLAINTEXT://:9092,CONTROLLER://:9093
              advertised.listeners=PLAINTEXT://kafka:9092
              listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
              log.dirs=/tmp/kraft-storage
              EOF

              # 3. Sprawdzenie i formatowanie wolumenu dla KRaft (z użyciem pliku z PVC)
              if [ -z "$(ls -A /tmp/kraft-storage)" ]; then
                echo "Formatting Kafka storage for KRaft with ID: ${CLUSTER_ID}..."
                /opt/kafka/bin/kafka-storage.sh format \
                  --cluster-id "${CLUSTER_ID}" \
                  --config /tmp/kraft-storage/kafka.properties \ 
                  --ignore-formatted
              else
                echo "Kafka storage already formatted. Skipping."
              fi
          env:
            - name: KAFKA_CFG_LOG_DIRS
              value: "/tmp/kraft-storage"
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-storage

      # =================================================================
      # GŁÓWNY CONTAINER: Uruchomienie Kafki
      # =================================================================
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          # Uruchomienie z plikiem, który został utworzony przez initContainer na PVC
          command:
            [
              "/bin/bash",
              "-c",
              "/opt/kafka/bin/kafka-server-start.sh /tmp/kraft-storage/kafka.properties",
            ]
          env:
            - name: KAFKA_CFG_NODE_ID
              value: "1"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka:9093"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_CLUSTER_ID
              value: "4mUj5vFk3tW7pY0iH2gR8qL6eD9oB1cZ"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_CFG_LOG_DIRS
              value: "/tmp/kraft-storage"
          ports:
            - containerPort: 9092
            - containerPort: 9093
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-storage
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: davtrowebdbvault
  labels:
    app: kafka
    environment: development
spec:
  ports:
    - port: 9092
      targetPort: 9092
      name: plaintext
    - port: 9093
      targetPort: 9093
      name: controller
  selector:
    app: kafka
