apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: davtrowebdbvault
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:3.8.0 # Wymagana wersja >= 2.8.0 dla KRaft
        env:
        - name: KAFKA_CFG_NODE_ID
          value: "1" # Ustawienie unikalnego ID dla ka≈ºdego brokera/kontrolera
        - name: KAFKA_CFG_PROCESS_ROLES
          value: "broker,controller" # All-in-one: broker i kontroler
        - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka:9093" # Wskazanie na samego siebie
        - name: KAFKA_CFG_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
        - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_CFG_CONTROLLER_LISTENER_NAME
          value: "CONTROLLER"
        - name: KAFKA_CFG_LOG_DIRS
          value: "/bitnami/kafka/data/kraft-combined-logs"
        - name: KAFKA_KRAFT_CLUSTER_ID
          value: "00000004811da28d69aa662a5fe79b" # Unikalny ID klastra (wygenerowany)
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        ports:
        - containerPort: 9092
        volumeMounts:
        - name: kafka-data
          mountPath: /bitnami/kafka
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: davtrowebdbvault
spec:
  ports:
  - port: 9092
    targetPort: 9092
  - port: 9093 # Port kontrolera KRaft
    targetPort: 9093
  selector:
    app: kafka
