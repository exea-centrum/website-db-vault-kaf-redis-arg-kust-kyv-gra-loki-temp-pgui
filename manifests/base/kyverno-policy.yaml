apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  validationFailureAction: enforce
  rules:
  - name: check-for-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
    validate:
      message: "Labels 'app' and 'environment' are required for all Pods, Deployments and StatefulSets."
      pattern:
        metadata:
          labels:
            app: "?*"
            environment: "?*"
