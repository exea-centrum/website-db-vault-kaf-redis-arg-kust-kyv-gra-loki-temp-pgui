apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: davtrowebdbvault
  labels:
    app: vault
    environment: development
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        environment: development
    spec:
      terminationGracePeriodSeconds: 5
      securityContext:
        # Konfiguracja pozostaje jako root, ale problem chown zostaÅ‚ rozwiÄ…zany
        runAsUser: 0
        fsGroup: 100

      # ==========================================================
      # ðŸ”´ KLUCZOWA ZMIANA: INIT CONTAINER
      # Kopiuje plik konfiguracyjny z ConfigMap do zapisywalnego PVC
      # ==========================================================
      initContainers:
        - name: copy-config
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "cp /tmp/config/vault.hcl /vault/data/config/vault.hcl",
            ]
          volumeMounts:
            # Tymczasowe montowanie ConfigMap
            - name: vault-config-temp
              mountPath: /tmp/config
            # Montowanie zapisywalnego PVC (dane Vault)
            - name: vault-data
              mountPath: /vault/data

      containers:
        - name: vault
          image: hashicorp/vault:1.15.3
          # Zmieniony argument - Vault Å‚aduje plik z zapisywalnego PVC
          args: ["server", "-config=/vault/data/config/vault.hcl"]
          ports:
            - containerPort: 8200
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
          env:
            - name: VAULT_API_ADDR
              value: http://vault-0.vault.davtrowebdbvault.svc.cluster.local:8200
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          volumeMounts:
            # Montujemy tylko wolumen danych PVC
            - name: vault-data
              mountPath: /vault/data
            # DostÄ™p do kluczy Kubernetes (opcjonalny, zachowany)
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: kube-api-access-l4nqb # ZmieÅ„ na nazwÄ™ Twojego Service Account Access Volume
              readOnly: true

      volumes:
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-data-vault-0
        # Nowe tymczasowe montowanie ConfigMap (tylko do odczytu)
        - name: vault-config-temp
          configMap:
            name: vault-config

  volumeClaimTemplates:
    - metadata:
        name: vault-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: davtrowebdbvault
  labels:
    app: vault
    environment: development
spec:
  ports:
    - port: 8200
      targetPort: 8200
  selector:
    app: vault
  type: ClusterIP
