apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: davtrowebdbvault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest # ZMIEŃ OBRAZ - oficjalny Kafka UI
          ports:
            - containerPort: 8080 # ZMIEŃ PORT na 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka:9092" # ZMIEŃ NA KRÓTKĄ NAZWĘ
            - name: KAFKA_CLUSTERS_0_READONLY
              value: "false"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080 # ZMIEŃ PORT na 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: davtrowebdbvault
spec:
  ports:
    - port: 8080 # ZMIEŃ PORT na 8080
      targetPort: 8080
  selector:
    app: kafka-ui
