apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webstack-gitops
  namespace: davtrowebdbvault
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels: # Dodano etykiety
    app: webstack-gitops
    environment: development
spec:
  rules:
  - host: app.webstack-gitops.local # Uproszczona nazwa hosta
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstack-gitops
            port:
              number: 80
  - host: pgadmin.webstack-gitops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgadmin
            port:
              number: 80
  - host: grafana.webstack-gitops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
