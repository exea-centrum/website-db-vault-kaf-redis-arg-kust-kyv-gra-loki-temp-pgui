apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-fastapi-to-postgres
  namespace: davtrowebdbvault
spec:
  podSelector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: fastapi
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
          component: postgres
    ports:
    - protocol: TCP
      port: 5432

