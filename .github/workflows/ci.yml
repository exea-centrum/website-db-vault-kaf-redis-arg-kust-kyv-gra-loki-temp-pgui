name: CI/CD Build & Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgadm-chat:latest:${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgadm-chat:latest:${{ github.sha }} ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgadm-chat:latest:latest || true
          docker push ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgadm-chat:latest:latest || true

      - name: (Optional) Bootstrap Vault secrets
        if: ${{ secrets.VAULT_ADDR && secrets.VAULT_TOKEN }}
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          echo "Bootstrapping minimal secrets to Vault..."
          curl -sS -X POST "${VAULT_ADDR}/v1/secret/data/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgadm-chat/db" -H "X-Vault-Token: ${VAULT_TOKEN}" -d '{"data":{"username":"dbuser","password":"change_me"}}'
