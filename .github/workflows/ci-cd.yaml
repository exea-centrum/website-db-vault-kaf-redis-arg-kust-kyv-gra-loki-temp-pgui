name: CI/CD - Build & Push

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, helpful for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Debug: show resolved REGISTRY
        run: |
          echo "REGISTRY=${{ env.REGISTRY }}"
          docker --version

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}:latest
          cache-to: type=inline